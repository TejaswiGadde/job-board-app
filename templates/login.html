<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav>
    <h2>Job Board</h2>
    <ul>
        <li><a href="{{ url_for('register') }}">Register</a></li>
        <li><a href="{{ url_for('index') }}">Home</a></li>
    </ul>
</nav>

<main>
    <h1>Login</h1>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul class="flash-messages">
          {% for category, msg in msgs %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}">
        <label>Role:
            <select name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="employer">Employer</option>
                <option value="seeker">Job Seeker</option>
                <option value="admin">Admin</option>
            </select>
        </label>

        <input type="text" name="email" placeholder="Email or Admin Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</main>

<footer>
    <p>&copy; 2025 Job Board. All rights reserved.</p>
</footer>
</body>
</html>
